<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Uppgift 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form onsubmit="return validate()" name="form" id="form" action="welcome.html">
        <div class="container">
            <div id="firstNameDiv">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName">
                <label id="firstNameError">Must contain at least 2 characters, excluding spaces</label>
            </div>

            <div id="lastNameDiv">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName">
                <label id="lastNameError">Must contain at least 2 characters, excluding spaces</label>
            </div>

            <div id="emailDiv">
                <label for="email">E-Mail:</label>
                <input type="email" name="email" id="email">
                <label id="emailError">Must contain at least 10 characters including "@"</label>
            </div>

            <div id="passwordDiv">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            <button type="submit" id="submitButton">Submit</button>
        </div>
    </form>



    <script src="script.js"></script>
</body>

</html>
