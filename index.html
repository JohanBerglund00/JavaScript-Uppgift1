<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Uppgift 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form onsubmit="return validate()" name="form" id="form" action="welcome.html">
        <div class="container">
            <div id="firstNameDiv">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName">
                <label id="firstNameError">Must contain at least 2 characters, excluding spaces</label>
            </div>

            <div id="lastNameDiv">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName">
                <label id="lastNameError">Must contain at least 2 characters, excluding spaces</label>
            </div>

            <div id="emailDiv">
                <label for="email">E-Mail:</label>
                <input type="email" name="email" id="email">
                <label id="emailError">Must contain at least 10 characters including "@"</label>
            </div>

            <div id="passwordDiv">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <label id="passwordError">Must contain at least 8 characters</label>
            </div>

            <div id="passwordConfirmDiv">
                <label for="passwordConfirm">Confirm Password:</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm">
                <label id="passwordConfirmError">Does not match password</label>
            </div>

            <div id="dobDiv">
                <label for="dob">Date of Birth:</label>
                <input type="text" name="dob" id="dob" placeholder="YYYYMMDD">
                <label id="dobError">Must contain 8 characters and be at least 18 years old</label>
            </div>

            <div id="ageDiv">
                <label for="age">Your Age:</label>
                <input type="number" name="age" id="age">
                <label id="ageError">You must be at least 18 years old</label>
            </div>

            <div id="addressDiv">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
                <label id="addressError">Must contain atleast 2 characters</label>
            </div>

            <div id="postalCodeDiv">
                <label for="postalCode">Postal Code:</label>
                <input type="text" name="postalCode" id="postalCode" placeholder="XXXXX">
                <label id="postalCodeError">Must contain 5 characters</label>
            </div>

            <button type="submit" id="submitButton">SUBMIT</button>
        </div>
    </form>



    <script src="script.js"></script>
</body>

</html>
